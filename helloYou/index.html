      crossorigin="anonymous"

    <link rel="stylesheet" href="./index.css" />

  <body id="bgContainer">
    <div class="copyright">
      P177A C0FF33
    </div>
    <div
      id="bg-controls"
      onmouseover="toggleTweaking(false)"
      onmouseout="toggleTweaking(true)"
    >
      <label for="redInput">R</label>
      <input
        id="redInput"
        class="slider"
        type="range"
        min="0"
        max="255"
        value="0"
        onchange="updateRed(event)"
      />
      <label for="greenInput">G</label>
      <input
        id="greenInput"
        class="slider"
        type="range"
        min="0"
        max="255"
        value="0"
        onchange="updateGreen(event)"
      />
      <label for="blueInput">B</label>
      <input
        id="blueInput"
        class="slider"
        type="range"
        min="0"
        max="255"
        value="0"
        onchange="updateBlue(event)"
      />
    </div>
    <div id="camSection">
      <div id="camContainer1" class="row camContainer">
        <div id="container1" class="col"></div>
        <div id="container2" class="col"></div>
        <div id="container3" class="col"></div>
        <div id="container4" class="col"></div>
      </div>
      <div id="camContainer2" class="row camContainer">
        <div id="container5" class="col"></div>
        <div id="container6" class="col"></div>
        <div id="container7" class="col"></div>
        <div id="container8" class="col"></div>
      </div>
      <div id="camContainer3" class="row camContainer">
        <div id="container9" class="col"></div>
        <div id="container10" class="col"></div>
        <div id="container11" class="col"></div>
        <div id="container12" class="col"></div>
      </div>
    </div>
