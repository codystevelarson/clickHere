<!DOCTYPE html>
<html>
  <head>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />

    <!--P5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="p5.dom.js"></script>
    <script src="./index.js"></script>

    <title>H3\\0 U</title>
  </head>

  <body id="bgContainer" class="">
    <div class="copyright" onclick="copyright(true)">
      P177A C0FF33
    </div>
    <div id="MM" onclick="copyright(false)">
      <h1>h3\\0 U</h1>
    </div>
    <div id="APP" style="display: none">
      <div class="row controls">
        <div id="bg-controls" class="col-5">
          <div class="row">
            <div class="col">
              R
              <input
                id="redInput"
                class="slider"
                type="range"
                min="0"
                max="255"
                value="0"
                onmousedown="toggleTweaking(true)"
                onmouseup="toggleTweaking(false)"
                oninput="updateBgColor(event, 'red')"
              />
            </div>
            <div class="col">
              G
              <input
                id="greenInput"
                class="slider"
                type="range"
                min="0"
                max="255"
                value="0"
                onmousedown="toggleTweaking(true)"
                onmouseup="toggleTweaking(false)"
                oninput="updateBgColor(event, 'green')"
              />
            </div>
            <div class="col">
              B
              <input
                id="blueInput"
                class="slider"
                type="range"
                min="0"
                max="255"
                value="0"
                onmousedown="toggleTweaking(true)"
                onmouseup="toggleTweaking(false)"
                oninput="updateBgColor(event, 'blue')"
              />
            </div>
          </div>
        </div>
        <div id="buttons" class="col-5">
          Cursor:
          <button
            onclick="updateShape(event)"
            value="square"
            class="btn btn-default shape-button square"
          ></button>
          <button
            onclick="updateShape(event)"
            value="circle"
            class="btn btn-default shape-button circle"
          ></button>
          Theme:
          <button
            class="btn pallet black"
            onclick="updateBG(event)"
            value="0-0-0"
          ></button>
          <button
            class="btn pallet white"
            onclick="updateBG(event)"
            value="255-255-255"
          ></button>
          Video:
          <button
            class="btn pallet camera-on"
            onclick="toggleCameras(false)"
            style="display: none"
          ></button>
          <button
            class="btn pallet camera-off"
            onclick="toggleCameras(true)"
          ></button>
        </div>
        <div id="scoreboard" class="col-2">
          <div id="counter">0</div>
          <div id="count-record"></div>
        </div>
      </div>

      <div id="camSection" style="display: none">
        <div id="camContainer1" class="row camContainer">
          <div id="container1" class="col"></div>
          <div id="container2" class="col"></div>
          <div id="container3" class="col"></div>
          <div id="container4" class="col"></div>
        </div>
        <div id="camContainer2" class="row camContainer">
          <div id="container5" class="col"></div>
          <div id="container6" class="col"></div>
          <div id="container7" class="col"></div>
          <div id="container8" class="col"></div>
        </div>
        <div id="camContainer3" class="row camContainer">
          <div id="container9" class="col"></div>
          <div id="container10" class="col"></div>
          <div id="container11" class="col"></div>
          <div id="container12" class="col"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.4.1.min.js"></script>
  </body>
</html>
