<!DOCTYPE html>
<html>

<head>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./index.css" />

  <!--P5-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        NAV BAR
        <hr />

        <label for="bgColorInput">Background Color</label>
        <input id="bgColorInput" type="color" onchange="bgColorUpdate(event)" class="form-control" />

        <label for="bgColorInput">Primary Color</label>
        <input id="bgColorInput" type="color" onchange="primaryColorUpdate(event)" class="form-control" />

        <label for="bgColorInput">Sendary Color</label>
        <input id="bgColorInput" type="color" onchange="secondaryColorUpdate(event)" class="form-control" />

        <label for="textInput">Text</label>

        <div class="row">
          <div class="col-8">
              
              <input id="textInput" type="text" onchange="textValUpdate(event)" class="form-control" />
          </div>
          <div class="col-4">
              <input id="textColorInput" type="color" onchange="textColorUpdate(event)" class="form-control" />
      
          </div>
        </div>
        

        <div class="row">
          <div class="col-4">
            <label for="textOffXInput">X Offset</label>
            <input id="textOffXInput" type="number" onchange="textOffXUpdate(event)" class="form-control" min="-100"
              max="100" />
          </div>
          <div class="col-4">
            <label for="textOffYInput">Y Offset</label>
            <input id="textOffYInput" type="number" onchange="textOffYUpdate(event)" class="form-control" min="-100"
              max="100" />
          </div>
        </div>
      </div>
      <div id="graphics-window" class="col-8 gfxWindow"></div>
    </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
